<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط التواصل الاجتماعي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-links a i {
            margin-left: 10px;
        }

        .social-links a:hover {
            transform: translateY(-5px);
        }

        .facebook { background: #1877f2; }
        .twitter { background: #1da1f2; }
        .instagram { background: #e4405f; }
        .whatsapp { background: #25d366; }
        .youtube { background: #ff0000; }
        .linkedin { background: #0077b5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>تابعنا على وسائل التواصل الاجتماعي</h1>
        
        <div class="social-links">
            <a href="https://facebook.com/yourpage" class="facebook" target="_blank">
                <i class="fab fa-facebook"></i>
                فيسبوك
            </a>
            <a href="https://twitter.com/yourpage" class="twitter" target="_blank">
                <i class="fab fa-twitter"></i>
                تويتر
            </a>
            <a href="https://www.instagram.com/mtbhhrf?igsh=OWcwa2V3MmlzYnpr" class="instagram" target="_blank">
                <i class="fab fa-instagram"></i>
                إنستجرام
            </a>
            <a href="https://wa.me/9647862439760" class="whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i>
                واتساب
            </a>
            <a href="https://youtube.com/yourchannel" class="youtube" target="_blank">
                <i class="fab fa-youtube"></i>
                يوتيوب
            </a>
            <a href="https://linkedin.com/in/yourprofile" class="linkedin" target="_blank">
                <i class="fab fa-linkedin"></i>
                لينكد إن
            </a>
        </div>
    </div>
</body>
</html>
